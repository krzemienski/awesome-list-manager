version: '3'

services:
  web:
    build: .
    command: gunicorn alm.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: alm
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  db:
    image: postgres
    environment:
      POSTGRES_DB: alm
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
